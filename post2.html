<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="reset.css" rel="stylesheet">
        <link href="post2.css" rel="stylesheet">
        <title>Facebook 2</title>
    </head>
    <body>
        <div class="container">
            <div class="esquerda">
                <div id="parte-preta">
                    <img id="postada" src="arquivos_necessarios/processo_seletivo.jpg">
                    <div id="icones_e_esquerda">
                        <img class="icons" src="arquivos_necessarios/x.svg">
                        <img class="icons" src="arquivos_necessarios/facebook.svg">
                    </div>
                    <div id="icones_e_direita">
                        <img class="icons"  src="arquivos_necessarios/lupa_mais.svg">
                        <img class="icons"  src="arquivos_necessarios/lupa_menos.svg">
                        <img class="icons"  src="arquivos_necessarios/etiqueta.svg">
                        <img class="icons"  src="arquivos_necessarios/seta-dupla.svg">
                    </div>
                    <div id="setas">
                        <img class="icons" id="seta_e" src="arquivos_necessarios/seta.svg">
                        <img class="icons" id="seta_d"style="transform: scaleX(-1);" src="arquivos_necessarios/seta.svg">
                    </div>
                </div>
            </div>
            <div class="direita">
                <div id="parte-cinza">
                    <div id="icones_direita">
                        <img class="icons_d" src="arquivos_necessarios/menu.svg">
                        <img class="icons_d" src="arquivos_necessarios/mensagem.svg">
                        <img class="icons_d" src="arquivos_necessarios/sino.svg">
                        <img class="icons_d" src="arquivos_necessarios/abrir-menu.svg">
                    </div>
                    <div id="usuario_post">
                        <div id="usuario_post_div">
                            <img class="user_image" src="arquivos_necessarios/perfil_fluxo.png">
                            <div id="user_post_info">
                                <p id="user_post_name">Fluxo Consultoria</p>
                                <p id="user_post_date">10 de abril</p>
                            </div>
                            <img id="globo" src="arquivos_necessarios/globo.png">
                            <!-- <img src="arquivos_necessarios/tres-pontos.svg"> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
